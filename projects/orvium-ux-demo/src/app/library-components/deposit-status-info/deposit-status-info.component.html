<h1 class="mat-display-3 primary">Deposit Status Info</h1>
<h2>Selector: <code>&lt;orv-deposit-status-info&gt;</code></h2>
<h2>Input: <code>status: DEPOSIT_STATUS</code></h2>
<div class="container">
  <div class="main">
    <mat-form-field appearance="outline">
      <mat-label>Select a status</mat-label>
      <mat-select [(value)]="status">
        <mat-option *ngFor="let option of DEPOSIT_STATUS_LOV" [value]="option.value">{{option.viewValue}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <orv-deposit-status-info [status]="status"></orv-deposit-status-info>
  </div>
</div>
<mat-card>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>code</mat-icon>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-tab-group>
      <mat-tab label="HTML">
        <pre><code [highlight]="htmlCode"></code></pre>
      </mat-tab>
      <mat-tab label="CSS"> CSS Code</mat-tab>
      <mat-tab label="TS">
        TS Code
      </mat-tab>
    </mat-tab-group>
  </mat-expansion-panel>
</mat-card>
