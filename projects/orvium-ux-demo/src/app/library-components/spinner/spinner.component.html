<h1 class="mat-display-3 primary">Spinner</h1>
<h2>Selector: <code>&lt;orv-spinner&gt;</code></h2>
<h2>Input: <code>name: string, bdColor: color, color: color, class: ballClipRotate | ballScale (default), fullScreen: boolean</code></h2>
<mat-card>
  <mat-card-title>Button Spinner</mat-card-title>
  <mat-card-content>
    <button (click)="activateSpinner('buttonSpinner')" mat-raised-button>
      <orv-spinner [fullScreen]="false" name="buttonSpinner"></orv-spinner>
      Activate spinner
    </button>
  </mat-card-content>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>code</mat-icon>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-tab-group>
      <mat-tab label="HTML">
        <pre><code [highlight]="htmlCode"></code></pre>
      </mat-tab>
      <mat-tab label="CSS"> CSS Code</mat-tab>
      <mat-tab label="TS">
        <pre><code [highlight]="tsCode"></code></pre>
      </mat-tab>
    </mat-tab-group>
  </mat-expansion-panel>
</mat-card>

<orv-spinner [fullScreen]="true" bdColor="rgba(51,51,51,0.5)" color="#377dff" name="screenSpinner" size="medium"
             type="ball-clip-rotate">
</orv-spinner>

<mat-card>
  <mat-card-title>Screen Spinner</mat-card-title>
  <mat-card-content>
    <button (click)="activateSpinner('screenSpinner')" mat-raised-button>Activate Spinner</button>
  </mat-card-content>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>code</mat-icon>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-tab-group>
      <mat-tab label="HTML">
        <pre><code [highlight]="htmlCode2"></code></pre>
      </mat-tab>
      <mat-tab label="CSS"> CSS Code</mat-tab>
      <mat-tab label="TS">
        <pre><code [highlight]="tsCode2"></code></pre>
      </mat-tab>
    </mat-tab-group>
  </mat-expansion-panel>
</mat-card>
